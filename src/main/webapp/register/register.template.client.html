<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
  <link href="./register.style.client.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1 class="color-font">Sign Up</h1>
  <form>
    <div class="form-group row">
      <label for="usernameFId" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="usernameFId"
               placeholder="Alice">
      </div>
    </div>

    <div class="form-group row">
      <label for="passwordFId" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="passwordFId"
               placeholder="123qwe#$%">
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFId" class="col-sm-2 col-form-label">Verify Password</label>
      <div class="col-sm-10">
        <input class="form-control wbdv-field wbdv-username"
               id="verifyPasswordFId"
               placeholder="123qwe#$%">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-primary btn-block wbdv-register">Sign up</button>
        <div class="row">
          <div class="col-6">
            <a href="../login/login.template.client.html">Login</a>
          </div>
          <div class="col-6">
            <a href="../index.html" class="float-right">Home</a>
          </div>
        </div>
      </div>
    </div>

  </form>

</div>

</body>
</html>
